<mat-card class="reward-list-card">
  <div class="card-header">
    <span class="title">Rewards</span>
    <span class="spacer"></span>
    <button mat-flat-button color="accent" (click)="openCreateDialog()" [disabled]="loading">
      <mat-icon>add</mat-icon> Add Reward
    </button>
  </div>

  <div class="filter-row">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Search rewards</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter..." />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <div *ngIf="loading" class="loading-overlay">
      <mat-spinner diameter="48"></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="!loading && dataSource.data.length">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let reward">{{ reward.name }}</td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let reward">{{ reward.description }}</td>
      </ng-container>
      <!-- Points Cost Column -->
      <ng-container matColumnDef="pointsCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Points Cost</th>
        <td mat-cell *matCellDef="let reward">{{ reward.pointsCost }}</td>
      </ng-container>
      <!-- Exclusive Column -->
      <ng-container matColumnDef="exclusive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Exclusive</th>
        <td mat-cell *matCellDef="let reward">
          <mat-badge *ngIf="reward.exclusive" color="warn" [matBadgeOverlap]="false" matBadge="EXCLUSIVE">
            <mat-icon color="warn" aria-label="Exclusive reward">star</mat-icon>
          </mat-badge>
          <span *ngIf="!reward.exclusive">-</span>
        </td>
      </ng-container>
      <!-- Expiry Date Column -->
      <ng-container matColumnDef="expiryDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiry Date</th>
        <td mat-cell *matCellDef="let reward">{{ reward.expiryDate | date }}</td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let reward">
          <button mat-icon-button color="primary" (click)="openEditDialog(reward)" [disabled]="loading" matTooltip="Edit Reward">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(reward)" [disabled]="loading" matTooltip="Delete Reward">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
    <div *ngIf="!loading && dataSource.data.length === 0" class="empty-state">
      <p>No rewards found. <a href="#" (click)="openCreateDialog()">Create your first reward</a>!</p>
    </div>
  </div>
</mat-card>
