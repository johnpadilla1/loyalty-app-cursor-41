<h2 mat-dialog-title>
  <mat-icon class="title-icon">warning</mat-icon>
  Delete Confirmation
</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete <strong>{{ data.name || 'this item' }}</strong>? This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" mat-dialog-close="false">Cancel</button>
  <button mat-flat-button color="warn" type="button" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
