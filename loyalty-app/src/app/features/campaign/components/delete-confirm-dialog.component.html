<h2 mat-dialog-title>Delete {{ data.entityName }}</h2>

<mat-dialog-content>
  <p>Are you sure you want to delete the {{ data.entityName | lowercase }} <strong>{{ data.itemName }}</strong>?</p>
  <p class="warning-text">This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="warn" (click)="confirm()">Delete</button>
</mat-dialog-actions>
